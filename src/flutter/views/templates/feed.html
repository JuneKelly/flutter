{% extends "flutter/views/templates/base.html" %}

{% block content %}

<h2>Feed</h2>

<div>
  <ul>
    {% for e in entries %}
    <li>
      <p>{{ e.content }}</p>
      <p>{{ e.author }}</p>
      <time>{{ e.created|date:"yyyy-MM-dd HH:mm" }}</time>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
